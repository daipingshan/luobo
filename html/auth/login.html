<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>萝卜网 - 首页</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <!-- 注册登录 专用其他项目不用加载-->
    <link rel="stylesheet" href="/css/auth.css">
     <link rel="stylesheet"
  href="/css/animate.min.css">
    
    
</head>


<body>
    <main class="container">
        <div  class="row" id="auth_form">
            <div class="col-md-6 auth_left ">
                <img src="/images/auth_login.png" class="left_img visible-md-block visible-lg-block">
            </div>
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-4 col-xs-10 login-form">
             
                <div class="form-group">
                    <h1 class="auth-title">登录 <span>login</span></h1></div>
                <div class="form-group">
                    <a class="btn active">密码登录</a>
                    <a class="btn ">手机登录</a>
                </div>
                <div class="form-group has-success">
                    <input type="text" class="form-control" id="user_email" placeholder="输入您注册的邮箱">
                    <span id="user_email" class="help-block hide">您输入错误.</span>
                </div>
                <div class="form-group has-error">
                    <input type="password" class="form-control" id="password" placeholder="输入您的密码">
                    <span id="user_email" class="help-block show">您输入密码错误.</span>
                </div>
                <div class="form-group">
                    <label>
                  <input type="checkbox"> 忘记密码？
                </label>
                </div>
                <div class="form-group">
                    
                     <button type="submit" class="btn btn-primary form-control">立即登录</button>
                </div>
                <div class="form-group">
                    还没有账号? <a href="reg.html">立即注册</a>
                </div>
                <hr>
                 <div class="form-group">
                使用其他方式登录 : 
                </div>
            </div>
             <div class="col-md-1 col-xs-1"></div>
        </div>
        <img src="/images/auth_felx.png" class="falx_01 visible-lg-block  animated slideInLeft delay-4s">
        <img src="/images/auth_flex2.png" class="falx_02 visible-lg-block animated slideInUp  delay-3s">
        <img src="/images/auth_flex3.png" class="falx_03 visible-lg-block ">
    </main>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    
    
    
    

</body>

</html>
