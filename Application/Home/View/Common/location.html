<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #address_c{height:100%;width:100%;}

    </style>
    <script src="__JS_PATH__/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=gvGLqTmLhO2BWrGdpQSI0oRm6N9UeFoI"></script>
    <title>城市名定位</title>
</head>
<body>
<div id="address_c"></div>
<input id="local_ln_lat" type="hidden" value="{$_GET['long']}" />

</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("address_c",{minZoom:15,maxZoom:18});
    var local_ln_lat = $("#local_ln_lat").val();
    var long = local_ln_lat.split(',');

    map.centerAndZoom(new BMap.Point(116.404269,39.916706),11);
    map.enableScrollWheelZoom(true);

    if(long != ""){
        map.clearOverlays();
        var new_point = new BMap.Point(long[0],long[1]);
        var marker = new BMap.Marker(new_point);  // 创建标注
        map.addOverlay(marker);              // 将标注添加到地图中
        map.panTo(new_point);
    }
</script>
