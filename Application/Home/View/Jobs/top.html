<div class="row com_head hidden-xs">
    <div class="panel panel-default">
        <div class="panel-body row">
            <div class="col-md-2 text-center">
                <empty name="info['avatar']">
                    <img src="__IMAGE_PATH__/cp_def.png" class="com_logo">
                    <else/>
                    <img src="{$info['avatar']}" class="com_logo">
                </empty>
                <a href="{:U('Company/luobovip')}" target="_blank">
                    <switch name="info['company_meal']">
                        <case value="1"><img src="__IMAGE_PATH__/vip_1.png" class="vip_mark"></case>
                        <case value="2"><img src="__IMAGE_PATH__/vip_2.png" class="vip_mark"></case>
                        <case value="3"><img src="__IMAGE_PATH__/vip_3.png" class="vip_mark"></case>
                        <default />
                    </switch>
                </a>
            </div>

            <div class="col-md-10">
                <div class="row">
                    <h3 class="com_name ">
                        <empty name="$info['short_name']">
                            {$info['company_name']}
                            <else/>
                            {$vo.short_name}
                        </empty>
                        <if condition="($info['is_check'] neq 1)">
                            <span class="small-text hidden-xs">未认证</span>
                        </if>
                    </h3>
                    <div class="row">
                        <div class="col-md-4 col-xs-6">
                            企业评分：
                            <for start="1" end="6">
                                <if condition="($info['credit'] egt $i)">
                                    <img src="__IMAGE_PATH__/start_on.png">
                                    <else />
                                    <img src="__IMAGE_PATH__/start_off.png">
                                </if>
                            </for>
                        </div>

                    </div>
                </div>
                <div class="row text-center com_top_bar">
                    <div class="col-md-4  col-xs-4">
                        <if condition="$info['is_check'] eq 0">
                            <h5>未审核</h5>
                            <elseif condition="$info['is_check'] eq 1" />
                            <h5>审核通过</h5>
                            <elseif condition="$info['is_check'] eq 2" />
                            <h5>未审核</h5>
                        </if>

                        <span class="min-text">萝卜认证</span>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <h5>{$count}个</h5>
                        <span class="min-text">招聘岗位</span>
                    </div>
                    <div class="col-md-4  col-xs-4">
                        <h5>{$info['industry_field']}</h5>
                        <span class="min-text">行业</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
